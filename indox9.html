<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مهند حبيب الله - تسجيل الدخول</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .input-box {
      position: relative;
      margin: 20px 0;
    }
    .input-box input {
      width: 300px;
      padding: 12px 10px;
      font-size: 16px;
      color: #fff;
      background: none;
      border: none;
      border-bottom: 2px solid #555;
      outline: none;
    }
    .input-box label {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
    }
    .input-box input:focus + label,
    .input-box input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #00ffff;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffff, #00ff80);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }
    .submit-btn:hover {
      background: linear-gradient(90deg, #00ff80, #00ffff);
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .error {
      color: #ff4d4d;
    }
    .success {
      color: #00d4ff;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <div class="input-box">
      <input id="username" type="text" placeholder=" " required />
      <label for="username">اسم المستخدم</label>
    </div>
    <div class="input-box">
      <input id="password" type="password" placeholder=" " required />
      <label for="password">كلمة المرور</label>
    </div>
    <button class="submit-btn" type="submit">دخول</button>
    <div id="message" class="message"></div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (!u || !p) {
        msg.textContent = "الرجاء ملء جميع الحقول.";
        msg.className = "message error";
      } else if (u === "Mohand" && p === "12345") {
        msg.textContent = "✅ تم تسجيل الدخول، جارٍ التوجيه...";
        msg.className = "message success";
        setTimeout(() => {
          window.location.href = "success.html";
        }, 1500);
      } else {
        msg.textContent = "❌ بيانات الدخول غير صحيحة.";
        msg.className = "message error";
      }
    });
  </script>
</body>
</html>
